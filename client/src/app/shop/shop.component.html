  <div class="row">

    <section class="col-3">
      <h4 class="text-warning ml-3">Sort</h4>

        <option selected value="">Aphabetical</option>
        <option value="">Price: Low to High</option>
        <option value="">Price: High to Low</option>
      </select>

      <h4 class="text-warning ml-3">Brands</h4>
      <ul class="list-group my-3">
        <li class="list-group-item active">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>

        <div class="form-inline mt-2">
          <input style="width: 300px;" placeholder="Search" type="text" class="form-control mr-2">

          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>

      <div class="row">
        <div class="col-4" *ngFor="let product of products">

      </div>
    </section>
